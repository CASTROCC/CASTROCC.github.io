        <p>今天刷面试题的时候，正好看到类似题目，较为粗糙的实现方式，能完成基本功能，但是代码太过赘余，先存起来吧，日后再作改进(大佬可以无视刚入行的菜鸡…).</p>
 <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"> <span class="function"><span class="keyword">function</span> <span class="title">getTimeAgo</span>(<span class="params"> time </span>) </span>&#123;</span><br><span class="line">        <span class="comment">//转换time</span></span><br><span class="line">        <span class="keyword">if</span>( <span class="keyword">typeof</span> time !== <span class="string">'number'</span>  )&#123;</span><br><span class="line">            time = <span class="keyword">new</span> <span class="built_in">Date</span>(time).getTime();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//获取当前时间戳与time时间戳的差值</span></span><br><span class="line">        <span class="keyword">var</span> disTime = <span class="built_in">Date</span>.now() - time ;</span><br><span class="line">        <span class="comment">//解析时间戳差值</span></span><br><span class="line">        <span class="keyword">var</span> ms = disTime / <span class="number">1</span> ;  <span class="comment">//毫秒</span></span><br><span class="line">        <span class="keyword">var</span> s = disTime / <span class="number">1000</span> ;    <span class="comment">//秒</span></span><br><span class="line">        <span class="keyword">var</span> mm = disTime / <span class="number">1000</span> / <span class="number">60</span> ;  <span class="comment">// 分</span></span><br><span class="line">        <span class="keyword">var</span> h = disTime / <span class="number">1000</span> / <span class="number">60</span> / <span class="number">60</span> ;  <span class="comment">//小时</span></span><br><span class="line">        <span class="keyword">var</span> d = disTime / <span class="number">1000</span> / <span class="number">60</span> / <span class="number">60</span> / <span class="number">24</span> ;  <span class="comment">//天</span></span><br><span class="line">        <span class="keyword">var</span> m = disTime / <span class="number">1000</span> / <span class="number">60</span> / <span class="number">60</span> / <span class="number">24</span> / <span class="number">30</span> ;  <span class="comment">//月</span></span><br><span class="line">        <span class="keyword">var</span> y = disTime / <span class="number">1000</span> / <span class="number">60</span> / <span class="number">60</span> / <span class="number">24</span> / <span class="number">30</span> / <span class="number">12</span> ;  <span class="comment">//年</span></span><br><span class="line">        <span class="keyword">if</span>( y &gt; <span class="number">1</span> )&#123;</span><br><span class="line">            <span class="built_in">console</span>.log( <span class="built_in">Math</span>.round(y) + <span class="string">'年前'</span> );</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>( m &gt; <span class="number">1</span>)&#123;</span><br><span class="line">            <span class="built_in">console</span>.log( <span class="built_in">Math</span>.round(m) + <span class="string">'月前'</span>);</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>( d &gt; <span class="number">1</span> )&#123;</span><br><span class="line">            <span class="built_in">console</span>.log( <span class="built_in">Math</span>.round(d) + <span class="string">'天前'</span>);</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>( h &gt; <span class="number">1</span> )&#123;</span><br><span class="line">            <span class="built_in">console</span>.log( <span class="built_in">Math</span>.round(h) + <span class="string">'小时前'</span>);</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span> ( mm &gt; <span class="number">1</span> )&#123;</span><br><span class="line">            <span class="built_in">console</span>.log( <span class="built_in">Math</span>.round(mm) + <span class="string">'分钟前'</span>);</span><br><span class="line">        &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="built_in">console</span>.log( <span class="string">'刚刚'</span> );</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br><span class="line">    getTimeAgo(<span class="string">'2016,1,1'</span>);  <span class="comment">//两年前`</span></span><br></pre></td></tr></table></figure>

      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
    </div>
