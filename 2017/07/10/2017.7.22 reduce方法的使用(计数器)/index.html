        <ul>
<li>reduce方法对应的还有reduceRight方法，该方法以降序索引进行遍历。<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="string">'apple'</span> , <span class="string">'orange'</span> , <span class="string">'apple'</span> , <span class="string">'pear'</span> , <span class="string">'orange'</span>] ;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getWorldCount</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> arr.reduce(<span class="function"><span class="keyword">function</span>(<span class="params">prev , next , index , arr</span>)</span>&#123;</span><br><span class="line">        <span class="comment">//  reduce中callback的四个参数分别为prev =&gt; reduce的第二参数(对象)在开始执行本次回调时的状态</span></span><br><span class="line">        <span class="comment">//  next =&gt; 调用reduce对象当前键所对应的值</span></span><br><span class="line">        <span class="comment">//  index =&gt; 索引值</span></span><br><span class="line">        <span class="comment">//  arr =&gt; 调用者本身</span></span><br><span class="line">        <span class="comment">//console.log( `next:$&#123;next&#125;` );</span></span><br><span class="line">        <span class="comment">//console.log( `index:$&#123;index&#125;` );</span></span><br><span class="line">        prev[next] = prev[next] + <span class="number">1</span> || <span class="number">1</span> ;</span><br><span class="line">        <span class="comment">//console.log( `count:$&#123;next&#125;`);</span></span><br><span class="line">        <span class="keyword">return</span> prev ;</span><br><span class="line">    &#125; , &#123;&#125;);    </span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log( getWorldCount() );</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// ==========================</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">myReduce</span>(<span class="params"> arr , obj</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> obj = obj || &#123;&#125; ;</span><br><span class="line">    arr.unshift( obj );</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">1</span> , len = arr.length ; i &lt; len ; i++ ) &#123;</span><br><span class="line">        arr[<span class="number">0</span>][arr[i]] = arr[<span class="number">0</span>][arr[i]] + <span class="number">1</span> || <span class="number">1</span>; <span class="comment">// 为undefined的时候赋值为1 , undefined + 1 = NaN;</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> arr[<span class="number">0</span>];</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(myReduce( arr ));</span><br></pre></td></tr></table></figure></li>
</ul>

    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
